<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragón Dorado - 金泰源</title>
  <style>
    .franja-negra {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 230px; /* mismo alto que la imagen */
      background-color: #000000; /* negro absoluto */
      z-index: 0;
    }

    body {
      margin: 0;
      background-color: #fff; /* fondo blanco */
      height: 100vh;
      overflow-x: hidden;
      font-family: "MS Gothic", monospace;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      max-width: 200px;
      height: auto;
      transform: translateY(30px); /* mueve la imagen hacia abajo */
      z-index: 1;
    }

    .texto-chino {
      position: absolute;
      top: 40px;
      left: 200px;
      font-size: 64px;
      font-weight: bold;
      color: gold;
      -webkit-text-stroke: 1px red;
      text-stroke: 1px red;
      z-index: 2;
    }

    .texto-latino {
      position: absolute;
      top: 120px;
      left: 100px;
      font-size: 36px;
      font-family: "Bradley Hand ITC", "Comic Sans MS", cursive;
      color: red;
      letter-spacing: 4px;
      z-index: 2;
    }

    nav {
      position: absolute;
      top: 180px;
      right: 30px;
      z-index: 2;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
      justify-content: flex-end;
    }

    nav ul li {
      font-family: "Mongolian Baiti", serif;
      font-size: 12px;
    }

    nav ul li a {
      color: red;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="franja-negra"></div>
  <img src="Dragon.png" alt="Dragón dorado">
  <div class="texto-chino">金 泰 源</div>
  <div class="texto-latino">JIN TAI YUAN</div>

  <nav>
    <ul>
      <li><a href="#">INICIO</a></li>
      <li><a href="#">SERVICIOS</a></li>
      <li><a href="#">¿QUIENES SOMOS?</a></li>
      <li><a href="#">CONTACTO</a></li>
      <li><a href="#">GALERÍA</a></li>
    </ul>
  </nav>
</body>
</html>
